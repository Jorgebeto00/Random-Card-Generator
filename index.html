<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Generator</title>
</head>

<body>
    <div class="container">
        <div class="row symbol one">
            <div class="first box">
                <h1 id="symbol-top">row1</h1>
            </div>
        </div>
        <div class="row letter">
            <div class="second box">
                <h1 id="letter">row1</h1>
            </div>
        </div>
        <div class="row symbol two">
            <div class="third box">
                <h1 id="symbol-bot">row1</h1>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
